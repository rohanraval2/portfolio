<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codebase Meta Stats</title>
  <link rel="stylesheet" href="/portfolio/style.css" />
</head>
<body>
  <h1>Codebase Meta Stats</h1>

  <!-- Optional: toggle between commits / files -->
  <div class="view-toggle">
      ...
  </div>

  <!-- Commits scatterplot section (KEEP THIS) -->
  <div id="scrolly-1" class="scrolly-section active">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <div class="files"></div>
  
  <!-- Optional: files section -->
  <div id="scrolly-2" class="scrolly-section">
    <div id="files-story"></div>
    <div id="files-plot">
      <dl id="files"></dl>
    </div>
  </div>

  <!-- Stats section (you can keep this) -->
  <div id="stats"></div>

  <!-- Commit tooltip (KEEP) -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    ...
  </dl>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
  <script type="module" src="/portfolio/global.js"></script>
</body>
</html>
