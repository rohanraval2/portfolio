<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <h2>Commits by <span>time of day</span></h2>
    <p id="selection-count">No commits selected</p>
    
    <div class="view-toggle">
        <label class="toggle-label">
            <input type="radio" name="view" value="commits" checked>
            <span>Commits Timeline</span>
        </label>
        <label class="toggle-label">
            <input type="radio" name="view" value="files">
            <span>File Evolution</span>
        </label>
    </div>
    
    <div id="scrolly-1" class="scrolly-section active">
        <div id="scatter-story">
            <!-- Story content will be generated by JavaScript -->
        </div>
        <div id="scatter-plot">
            <div id="chart"></div>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>
    
    <div id="scrolly-2" class="scrolly-section">
        <div id="files-story">
            <!-- File story content will be generated by JavaScript -->
        </div>
        <div id="files-plot">
            <dl id="files"></dl>
        </div>
    </div>
    
    <div id="stats"></div>
    
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>
      <dt>Date</dt>
      <dd id="commit-date"></dd>
      <dt>Time</dt>
      <dd id="commit-time"></dd>
      <dt>Author</dt>
      <dd id="commit-author"></dd>
      <dt>Lines Changed</dt>
      <dd id="commit-lines"></dd>
    </dl>
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js" type="module"></script>
</body>
</html>
